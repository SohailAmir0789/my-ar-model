<!DOCTYPE html>
<html>
<head>
    <title>Instant AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        model-viewer { width: 1px; height: 1px; visibility: hidden; } /* Keep it hidden */
    </style>
</head>
<body>
    <h3>Scanning Model...</h3>
    <p>Please wait while the AR camera opens.</p>

    <model-viewer id="auto-ar" 
        src="3DModel.glb" 
        ios-src="your-model.usdz" 
        ar ar-modes="scene-viewer quick-look" 
        ar-placement="floor">
    </model-viewer>

    <script>
        const viewer = document.querySelector('#auto-ar');
        
        // As soon as the model metadata is ready, force the AR mode to open
        viewer.addEventListener('load', () => {
            viewer.activateAR();
        });

        // Fallback: If it doesn't auto-open in 3 seconds, show a manual button
        setTimeout(() => {
            document.body.innerHTML += '<button onclick="document.querySelector(\'#auto-ar\').activateAR()" style="padding:20px; font-size:20px;">Open Camera Manually</button>';
        }, 3000);
    </script>
</body>
</html>
