<!DOCTYPE html>
<html>
<head>
    <title>AR Model</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; }
        model-viewer { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <model-viewer 
        src="3DModel.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
