<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer id="ar-router" 
        src="your-model.glb" 
        ios-src="your-model.usdz" 
        ar ar-modes="webxr scene-viewer quick-look" 
        style="display:none;">
    </model-viewer>

    <script>
        // 2. Automatically trigger AR as soon as the page loads
        window.addEventListener('load', () => {
            const modelViewer = document.querySelector('#ar-router');
            
            // This waits a tiny bit for the model to "ready up" then clicks AR
            setTimeout(() => {
                modelViewer.activateAR();
            }, 500); 
        });
    </script>
    
    <p style="text-align:center; font-family:sans-serif; margin-top:50px;">
        Opening AR Camera... <br> (If it doesn't open, tap the screen)
    </p>
</body>
</html>
